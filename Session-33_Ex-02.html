<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <textarea name="text" id="textInput"></textarea>
        <p id="count"></p>
        <button type="submit" id="checkButton">kiểm tra</button>
    </form>
    <script>
        const buttonCheckElement = document.querySelector("#checkButton")
        const textElement = document.querySelector("#textInput")
        const textCountElement = document.querySelector("#count")
        buttonCheckElement.addEventListener("click",function(event){
            event.preventDefault()
            const textLenght = textElement.value.length
            textCountElement.textContent = `${textLenght} kí tự`
        })
        
    </script>
</body>
</html>
